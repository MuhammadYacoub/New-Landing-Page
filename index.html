<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الهيئة</title>
    
    <!-- Add Google Fonts (Alexandria) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alexandria" />

    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header with Image -->
    <header>
        <img src="header.jpg" alt="Header Image" class="img-fluid">
    </header>

    <!-- Search Box and Main Menu -->
    <div class="container">
        <div class="row">
            
            <div class="col-md-9">
                <!-- Main Menu -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="#">الرئيسية</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">أخبار الهيئة</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">عن الهيئة</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">الإنضمام للهيئة</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">التواصل</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-3">
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="ابحث هنا" aria-label="ابحث هنا" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">بحث</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Slider -->
    <div id="imageSlider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" alt="Slide 3">
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
