<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج التسجيل</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="script.js"></script>
</head>
<body dir="rtl">

  <div class="container card">
    <h1>نموذج التسجيل</h1>

    <form action="register.php" method="post" id="registrationForm">
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary">تسجيل</button>
    </form>

    <p>هل لديك حساب مسبق؟ <a href="login.php">تسجيل الدخول</a></p>
  </div>

  <script>
    $(document).ready(function() {
      $("#registrationForm").submit(function(e) {
        e.preventDefault();

        // Validate the form input
        if (!validateUsername($("#username").val())) {
          alert("اسم المستخدم غير صالح");
          return false;
        }

        if (!validateEmail($("#email").val())) {
          alert("البريد الإلكتروني غير صالح");
          return false;
        }

        if (!validatePassword($("#password").val())) {
          alert("يجب أن تكون كلمة المرور 8 أحرف على الأقل");
          return false;
        }

        // Submit the form if validation is successful
        this.submit();
      });
    });

    function validateUsername(username) {
      // Regular expression to check if username contains only alphanumeric characters
      const regex = /^[a-zA-Z0-9]+$/;
      return regex.test(username);
    }

    function validateEmail(email) {
      // Regular expression to check if email format is valid
      const regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      return regex.test(email);
    }

    function validatePassword(password) {
      // Check if password is at least 8 characters long
      return password.length >= 8;
    }
  </script>
</body>
</html>
