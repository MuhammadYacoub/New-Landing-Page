
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .profile-table { width: 100%; border-collapse: collapse; }
        .profile-table th, .profile-table td { border: 1px solid #ddd; padding: 8px; }
        .profile-table th { background-color: #f2f2f2; }
        .profile-image { width: 150px; height: 150px; border-radius: 50%; }
    </style>
</head>
<body>
    <h2>Employee Profile</h2>
    <table class="profile-table">
        <tr>
            <th>Name</th>
            <td>[Name]</td>
        </tr>
        <tr>
            <th>Image</th>
            <td><img src="[Image URL]" alt="Profile Image" class="profile-image"/></td>
        </tr>
        <!-- Add more rows here for other details like grade, branch, etc. -->
    </table>
</body>
</html>
