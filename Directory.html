    <div class="container mt-5">
        <h2 class="text-center mb-4">دليل مستشاري هيئة قضايا الدولة</h2>
        <input class="form-control mb-4" id="searchInput" type="text" placeholder="ابحث هنا..." onkeyup="filterTable()">
        <div style="height: 400px; overflow-y: auto;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>الدرجة</th>
                        <th>الفرع</th>
                        <th>رقم الأقدمية</th>
                        <th>العنوان</th>
                        <th>رقم الهاتف</th>
                        <th>رقم التعريف</th>
                    </tr>
                    <tr>
                        <p id="filteredRowCount">عدد النتائج: 0</p>

                    </tr>
                </thead>
                <tbody id="employeeDataBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                populateTable(data);
            })
            .catch(error => console.error('Error fetching data:', error));

        // Populate table with data
        function populateTable(data) {
            const tbody = document.getElementById("employeeDataBody");
            data.forEach(employee => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td><a href="#" data-bs-toggle="modal" data-bs-target="#detailsModal" data-employee-id="${employee.id}">${employee.name}</a></td>
                    <td>${employee.grade}</td>
                    <td>${employee.branch}</td>
                    <td>${employee.timerank}</td>
                    <td>${employee.address}</td>
                    <td>${employee.phone}</td>
                    <td>${employee.id}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Event delegation for dynamic content
        document.getElementById('employeeDataBody').addEventListener('click', function(event) {
            const target = event.target;
            if (target.tagName === 'A' && target.dataset.bsToggle === 'modal') {
                const employeeId = target.dataset.employeeId;
                const employeeData = data.find(employee => employee.id === employeeId);
                populateModal(employeeData);
            }
        });
        
        // Populate modal with employee details
        function populateModal(employeeData) {
            const modalLabel = document.getElementById('detailsModalLabel');
            const modalBody = document.querySelector('.modal-body');
            modalLabel.textContent = employeeData.name;
            modalBody.innerHTML = `
                <!-- Custom content based on the provided design -->
                <div class="text-center">
                    <img src="${employeeData.picture}" alt="Employee Picture" class="img-fluid">
                </div>
                <h3>${employeeData.name}</h3>
                <p>${employeeData.degree}</p>
                <p>${employeeData.address}</p>
                <p>${employeeData.phone}</p>
                <!-- Add more details as needed -->
            `;
        }
      

        function filterTable() {
    var input, filter, table, tr, td, i, j, txtValue, found, count = 0;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("employeeDataBody");
    tr = table.getElementsByTagName("tr");

    for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td");
        found = false;
        for (j = 0; j < td.length; j++) {
            if (td[j]) {
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    found = true;
                    break; // Found a match in this row, no need to check further
                }
            }
        }
        if (found) {
            tr[i].style.display = "";
            count++; // Increment the count for a visible row
        } else {
            tr[i].style.display = "none";
        }
    }
    
    // Update the count display
    document.getElementById("filteredRowCount").innerText = "عدد النتائج: " + count;
}
